<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Headers</title>
</head>

<body>

<div th:fragment="bootstrap">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</div>

<div th:fragment="ribbon">
    <a href="?language=en_US">English </a>
    <a href="?language=ru_RU">Русский </a>

    <span type="text" th:text="${currentUser.id}">id</span>
    <span type="text" th:text="${currentUser.login}">login</span>
    <span type="text" th:text="${currentUser.role}">role</span>
    <span type="text" th:text="${currentUser.name}">name</span>

    <form action="/logout" method="post">
        <input type="submit" value="Logout">
    </form>
</div>

<div th:fragment="currentUser">
    <span type="text" th:text="${currentUser.id}">id</span>
    <span type="text" th:text="${currentUser.login}">login</span>
    <span type="text" th:text="${currentUser.role}">role</span>
    <span type="text" th:text="${currentUser.name}">name</span>
</div>

<div th:fragment="language">
    <a href="?language=en_US">English </a>
    <a href="?language=ru_RU">Русский </a>
</div>

<div th:fragment="out">
    <form action="/logout" method="post">
        <input type="submit" value="Logout">
    </form>
</div>

</body>
</html>
